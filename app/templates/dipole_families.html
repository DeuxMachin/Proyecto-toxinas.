<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Dipolo por Familia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dipole_families.css') }}" rel="stylesheet">
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid mt-4">
        <!-- Header con botón de regreso -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h1 class="text-primary">Análisis de Dipolo por Familia</h1>
                <a href="{{ url_for('viewer.viewer') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Visualizador
                </a>
            </div>
        </div>

        <!-- Selector de familia -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-dna me-2"></i>Selección de Familia de Toxinas
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="familySelector" class="form-label">Familia de Toxinas</label>
                                <select class="form-select" id="familySelector">
                                    <option value="" selected disabled>Seleccione una familia de toxinas...</option>
                                    <!-- Opciones se cargarán dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="button" class="btn btn-primary me-2" id="visualizeFamilyBtn" disabled>
                                    <i class="fas fa-eye me-2"></i>Visualizar Dipolos de la Familia
                                </button>
                            </div>
                        </div>
                        
                        <!-- Info de la familia seleccionada -->
                        <div id="familyInfo" class="alert alert-info" style="display: none;">
                            <i class="fas fa-info-circle me-2"></i>
                            <span id="familyInfoText">Información de la familia...</span>
                        </div>
                        
                        <!-- Nueva área para mostrar lista de péptidos -->
                        <div id="peptideList" style="display: none;">
                            <!-- Los péptidos se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de visualización (inicialmente oculta) -->
        <div class="row mt-4" id="visualizationArea" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-scatter me-2"></i>Visualización de Dipolos - <span id="selectedFamilyTitle"></span>
                        </h5>
                        <div>
                            <button type="button" class="btn btn-sm btn-outline-primary" id="exportDataBtn">
                                <i class="fas fa-file-export me-1"></i>Exportar Datos
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Área donde se mostrará la visualización -->
                        <div id="dipoleVisualization">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="text-muted mt-3" id="visualizationPlaceholder">Seleccione "Visualizar Dipolos" para ver las estructuras...</p>
                            </div>
                        </div>
                        <!-- Agregar este elemento que falta -->
                        <div id="visualizationGrid"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de estadísticas (inicialmente oculta) -->
        <div class="row mt-4" id="statisticsArea" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-calculator me-2"></i>Estadísticas de Magnitud
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="magnitudeStats">
                            <!-- Estadísticas se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-compass me-2"></i>Análisis de Orientación
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="orientationStats">
                            <!-- Análisis de orientación se cargará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dipole_family_analysis.js') }}"></script>
</body>
</html>
