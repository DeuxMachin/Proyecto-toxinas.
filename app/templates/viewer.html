<!DOCTYPE html>
<html>
<head>
    <title>Visualizador Mol*</title>
    <!-- Estilos de Mol* -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/molstar@4.17.0/build/viewer/molstar.css">
    <!-- Dash components for graph visualization -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dash-core-components@2.0.0/dash_core_components.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dash-html-components@2.0.0/dash_html_components.min.css">
    <!-- Plotly for visualization -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
</head>
<body>
    <h3>Visualizador de Proteínas</h3>

    <div class="controls-container">
        <div class="control-group">
            <label for="groupSelect">Grupo:</label>
            <select id="groupSelect">
                <option value="toxinas">Toxinas</option>
                <option value="nav1_7">Nav1.7</option>
            </select>
        </div>

        <div class="control-group">
            <label for="proteinSelect">Proteína:</label>
            <select id="proteinSelect"></select>
        </div>
    </div>

    <div class="tab-buttons">
        <div class="tab-button active" data-tab="structure-view">Estructura 3D</div>
        <div class="tab-button" data-tab="graph-view">Análisis de Grafo</div>
    </div>
    
    <div class="visualization-container">
        <div id="structure-view" class="tab-content active">
            <div id="viewer"></div>
        </div>
        
        <div id="graph-view" class="tab-content">
            <div class="graph-controls">
                <div class="controls-container">
                    <div class="control-group">
                        <label for="long-input">Separación de secuencia:</label>
                        <input id="long-input" type="number" value="5" min="0" step="1">
                    </div>
                    
                    <div class="control-group">
                        <label for="dist-input">Distancia umbral (Å):</label>
                        <input id="dist-input" type="number" value="10.0" min="0" step="0.1">
                    </div>
                    
                    <!-- NEW: Granularity toggle switch -->
                    <div class="control-group">
                        <label for="granularity-toggle">Representación:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="granularity-toggle" checked>
                            <label for="granularity-toggle" class="slider">
                                <span class="slider-text" data-on="Átomos" data-off="CA"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="graph-plot-container">
                <div id="graph-plot"></div>
            </div>
        </div>
    </div>

    <!-- Separate container for the properties table outside the visualization container -->
    <div class="graph-properties-container">
        <div class="graph-properties">
            <h4>Propiedades del Grafo</h4>
            <div class="table-wrapper">
                <table class="properties-table" id="properties-table">
                    <thead>
                        <tr id="properties-header">
                            <th>Seleccione una proteína para ver las propiedades</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="properties-values">
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Datos JSON generados desde Flask -->
    <script id="protein-data" type="application/json">
        {
            "toxinas": {{ toxinas | tojson | safe }},
            "nav1_7": {{ nav1_7 | tojson | safe }}
        }
    </script>

    <!-- Scripts: primero Mol*, luego tu lógica -->
    <script src="https://cdn.jsdelivr.net/npm/molstar@4.17.0/build/viewer/molstar.js"></script>
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph_viewer.js') }}"></script>
</body>
</html>
