<!DOCTYPE html>
<html>
<head>
    <title>Visualizador Mol*</title>
    <!-- Estilos de Mol* -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/molstar@4.17.0/build/viewer/molstar.css">
    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
    <!-- En el head del archivo -->
    <style>
        #viewer {
            width: 100%;
            height: 500px;
            position: relative;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h3>Visualizador Mol*</h3>

    <label for="groupSelect">Grupo:</label>
    <select id="groupSelect">
        <option value="toxinas">Toxinas</option>
        <option value="nav1_7">Nav1.7</option>
    </select>

    <label for="proteinSelect">Proteína:</label>
    <select id="proteinSelect"></select>

    
    <div id="viewer"></div>

    <!-- Datos JSON generados desde Flask -->
    <script id="protein-data" type="application/json">
        {
            "toxinas": {{ toxinas | tojson | safe }},
            "nav1_7": {{ nav1_7 | tojson | safe }}
        }
    </script>

    <!-- Scripts: primero Mol*, luego tu lógica -->
    <script src="https://cdn.jsdelivr.net/npm/molstar@4.17.0/build/viewer/molstar.js"></script>

    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
